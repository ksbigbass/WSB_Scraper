<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit Stock Symbol Scraper</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="index-page">
    
    <div class="container">
        <h1><img src="/static/css/wsb.png"> Reddit Stock Scraper</h1>
        <p class="subtitle">Extract stock symbols from Reddit posts</p>
        
        <form action="/symbols" method="GET">
            <div class="form-group">
                <label for="subreddit">Subreddit</label>
                <input type="text" id="subreddit" name="subreddit" value="wallstreetbets" required>
            </div>
            
            <div class="form-group">
                <label for="limit">Number of Posts (1-1000)</label>
                <input type="number" id="limit" name="limit" value="100" min="1" max="1000" required>
            </div>
            
            <button type="submit">Scrape Symbols</button>
        </form>
        
        <div class="info">
            ðŸ’¡ This tool scans recent posts from the specified subreddit and extracts potential stock ticker symbols.
        </div>
    </div>
</body>
</html>
