{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2>Reddit Analysis</h2>
            </div>
            <div class="card-body">
                <form id="scrapeForm">
                    <div class="mb-3">
                        <label for="subreddit" class="form-label">Subreddit</label>
                        <input type="text" class="form-control" id="subreddit" name="subreddit" required>
                    </div>
                    <div class="mb-3">
                        <label for="limit" class="form-label">Number of Posts</label>
                        <input type="number" class="form-control" id="limit" name="limit" value="100">
                    </div>
                    <button type="submit" class="btn btn-primary">Analyze</button>
                </form>
            </div>
        </div>
        
        <div id="results" class="mt-4 d-none">
            <div class="card">
                <div class="card-header">
                    <h3>Results</h3>
                </div>
                <div class="card-body">
                    <div id="resultsContent"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
